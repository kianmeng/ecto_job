language: elixir

elixir:
  - 1.10.4

otp_release:
  - 21.3.8.1
  - 23.0.3

addons:
  postgresql: "9.6"

cache:
  directories:
    - deps
    - _build

install:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

before_script:
  - mix clean
  - MIX_ENV=test mix do ecto.create, ecto.migrate

script:
  - mix test
  - mix credo
  - mix dialyzer

after_script:
  - mix inch.report
